{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <section class="page-limiter background-set" style="background-image: url({% static 'img/mainbg.jpg' %});">
        <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
            <div class="inner-freedom d-flex align-items-center flex-column">
                
                {% for company in compinfo %}
                <div id="company-info" class="d-flex">
                    <div class="company-pfp pointer-shadow background-set" style="background-image: url('{{company.photo}}');"></div>
                    <div class="company-name"> <span class="font-bebas fs-2">{{company.name}}</span></div>
                </div>
                {% endfor %}

                
                <div class="social-ballons">
                    {% for social in social %}
                    {% if social.activity == True %}
                    <a target="_blank"  href="{{social.link}}"> {{social.name | safe}} </a>
                    {% endif %}
                    {% endfor %}
                </div>

                {% for prod in products %}

                <a href="{% url 'productdetail' prod.slug %}" class="text-dark menu-item text-decoration-none"> <i class="bi bi-cart-plus-fill fs-5 mx-4"></i> <span>{{prod.name}}</span> </a>

                {% endfor %}
                
                
            </div>

            <div class="footer w-100 text-center fw-bold pointer-tshadow mt-5" style="opacity: 0.7;"> THIS WEBSITE DEVELOPED BY <a target="_blank" href="https://bio.link/denizkaraman" class="text-dark"> DENÄ°Z KARAMAN </a> </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
